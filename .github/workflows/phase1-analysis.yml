name: Phase 1 Analysis

on:
  workflow_dispatch:  # Manual trigger button in GitHub Actions UI
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC (optional)
  push:
    paths:
      - 'config/repos.yaml'  # Trigger when config changes

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Install AWS Transform CLI
        run: |
          curl -fsSL https://desktop-release.transform.us-east-1.api.aws/install.sh | bash
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Run Phase 1 Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/run_phase1_analysis.py
      
      - name: Upload analysis results
        uses: actions/upload-artifact@v4
        with:
          name: analysis-results
          path: repos/
          retention-days: 30
